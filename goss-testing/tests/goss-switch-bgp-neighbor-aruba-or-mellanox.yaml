command:
  bgp_neighbors_established:
    title: MTU Spint Port Valid
    meta:
      desc: Validates the MTU spine port number is correct on Mellanox and Aruba network switches.
      sev: 0
    exec: /usr/bin/env python3 {{.Env.GOSS_BASE}}/scripts/python/bgp-neighbors-established-aruba-or-mellanox.py {{.Vars.switch_aruba.password}} {{.Vars.switch_mellanox.password}}
    exit-status: 0
    stdout:
      - "!FAIL"
    timeout: 10000
    skip: false
