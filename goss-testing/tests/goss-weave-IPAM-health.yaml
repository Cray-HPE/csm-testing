command:
  k8s-check-weave-IPAM-status:
    exec: kubectl -n kube-system exec `kubectl -n kube-system get pods -l name=weave-net -o jsonpath='{.items[*].metadata.name}' | awk '{print $1}'` -c weave -- /home/weave/weave --local status ipam | grep "IP allocation was seeded by different peers"
    exit-status:
      gt: 0
    timeout: 10000

