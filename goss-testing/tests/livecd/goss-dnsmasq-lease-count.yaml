{{ $scripts := .Env.GOSS_BASE | printf "%s/scripts" }}
{{ $logrun := $scripts | printf "%s/log_run.sh" }}
command:
  {{ $testlabel := "dnsmasq-lease-count" }}
  {{$testlabel}}:
    title: Controller Lease Count
    meta:
      desc: Validates that dnsmasq has the correct number of controller leases.
      sev: 0
    exec: |-
      # If any commands in the pipeline happen to fail, the test should fail
      set -o pipefail
      # The logrun wrapper will capture the file contents, pre-grep and pre-wc
      "{{$logrun}}" -l "{{$testlabel}}" \
        cat /var/lib/misc/dnsmasq.leases | grep -Eo ncn-.*-mgmt | wc -l
    stdout:
    - >7
    exit-status: 0
    timeout: 20000
    # skip this test on vshasta
    {{ if eq true .Vars.vshasta }}
    skip: true
    {{ else }}
    skip: false
    {{ end }}
