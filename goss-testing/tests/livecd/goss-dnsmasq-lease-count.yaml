command:
  dnsmasq-lease-count:
    title: Controller Lease Count
    meta:
      desc: Validates that dnsmasq has the correct number of controller leases.
      sev: 0
    exec: "grep -Eo ncn-.*-mgmt /var/lib/misc/dnsmasq.leases | wc -l"
    stdout:
    - >7
    exit-status: 0
    timeout: 10000
    skip: false