command:
  mtu_spine_port_from_mellanox_or_aruba_switch:
    title: Network Switch MTU Spine Port
    meta:
      desc: Validates the correct MTU spine port is set on Mellanox and Aruba network switches.
      sev: 0
    exec: /usr/bin/env python3 {{.Env.GOSS_BASE}}/scripts/python/mtu_aruba_or_mellanox.py {{.Env.SW_ADMIN_PASSWORD}} {{.Env.SW_ADMIN_PASSWORD}} {{.Vars.switch_aruba.mtu}} {{.Vars.switch_mellanox.mtu}}
    exit-status: 0
    stdout:
      - "!FAIL"
    timeout: 10000
    skip: false
