{{ $logrun := .Env.GOSS_BASE | printf "%s/scripts/log_run.sh" }}
command:
    {{ $testlabel := "ping_artifactory_to_ensure_accessibilty" }}
    {{$testlabel}}:
        title: Artifactory Accessible
        meta:
            desc: Checks whether local system has access to Artifactory server.
            sev: 0
        exec: |-
            "{{$logrun}}" -l "{{$testlabel}}" \
                ping -q -c 1 arti.dev.cray.com
        exit-status: 0
        timeout: 5000
        skip: false
