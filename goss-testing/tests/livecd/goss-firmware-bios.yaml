command:
  firmware_bios_versions:
    title: Firmware and BIOS versions
    meta:
      desc: Validates the correct versions of BIOS and firmware.
      sev: 0
    exec: "{{.Env.GOSS_BASE}}/scripts/check_bios_firmware_versions.sh"
    exit-status: 0
    # 10 minutes since ilorest and redfish calls for each ncn can take a while
    timeout: 600000
    # the script is a success if there is no unspported firmware/bios
    stdout:
      - "!Unsupported"
    skip: false
