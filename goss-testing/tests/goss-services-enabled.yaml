# Variable set: services_enabled
service:
  {{range $service := index .Vars "services_enabled"}}
  {{$service}}:
    title: Service '{{$service}}' Enabled
    meta:
      desc: Checks whether service '{{$service}}' is enabled but not running.
      sev: 0
    enabled: true
    running: false
  {{end}}
