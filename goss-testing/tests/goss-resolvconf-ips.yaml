command:
{{range $ip_addr := .Vars.resolvconf_ips}}
  resolvconf_ips_{{$ip_addr}}:
    title: IP '{{$ip_addr}}' in resolv.conf
    meta:
      desc: Validates whether DNS server with IP '{{$ip_addr}}' exists in resolv.conf.
      sev: 0
    exec: "if [ $(cat /etc/resolv.conf | grep {{$ip_addr}}| wc -l) -gt 0 ]; then exit 0; else exit 1;fi"
    exit-status: 0
    timeout: 10000
    skip: false
{{end}}