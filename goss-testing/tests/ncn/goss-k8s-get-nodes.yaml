{{ $kubectl := .Vars.kubectl }}
{{ $logrun := .Env.GOSS_BASE | printf "%s/scripts/log_run.sh" }}
command:
    {{ $testlabel := "k8s_nodes_exist" }}
    {{$testlabel}}:
        title: Kubernetes Nodes Exist
        meta:
            desc: Validates expected Kubernetes nodes exist using the kubectl command based on node names pulled from /etc/hosts file.
            sev: 0
        exec: |-
            set -o pipefail
            "{{$logrun}}" -l "{{$testlabel}}_hosts" \
                grep -ohE 'ncn-[mw]([0-9]{3})' /etc/hosts | 
            awk '!a[$0]++' | 
            while read node ; do
                "{{$logrun}}" -l "{{$testlabel}}_$node" \
                    "{{$kubectl}}" get nodes "$node" || echo 'FAIL'
            done
        exit-status: 0
        stdout:
            - "!FAIL"
        timeout: 5000
        skip: false
