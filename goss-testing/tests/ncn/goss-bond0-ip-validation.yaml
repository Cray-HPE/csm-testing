{{ $scripts := .Env.GOSS_BASE | printf "%s/scripts" }}
{{ $logrun := $scripts | printf "%s/log_run.sh" }}
command:
    {{ $testlabel := "check_ipv4_ip_assigned" }}
    {{$testlabel}}:
        title: Check if IPV4 IP address is assigned to bond0.cmn0
        meta:
            desc: If this test fails, then make sure an IPV4 IP address is assigned to bond0.cmn0. See troubleshooting/known_issues/check_system_management_monitoring_tools.md in the CSM documentation for remediation steps.
            sev: 0
        exec: |-
            #Set pipefail so that if any commands in the command pipeline fail, the test will fail
            set -eo pipefail
            "{{$logrun}}" -l "{{$testlabel}}" \
                ip -4 addr show bond0.cmn0|grep -i inet
        exit-status: 0
        timeout: 30000
        skip: false