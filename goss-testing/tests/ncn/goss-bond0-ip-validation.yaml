{{ $scripts := .Env.GOSS_BASE | printf "%s/scripts" }}
{ $logrun := .Env.GOSS_BASE | printf "%s/scripts/log_run.sh" }}
command:
   {{ $testlabel := "ip_bond0" }}
    {{$testlabel}}:
        title: Verify that bond0.cmn0 has an IP address
        meta:
            desc: If this test fail, make sure ip is correctly assigned to bond0.cmn0.
            sev: 0
        exec: |-
            "{{$logrun}}" -l "{{$testlabel}}" \
                ip addr show bond0.cmn0|grep -i inet
        exit-status: 0
        timeout: 20000
        skip: false
        