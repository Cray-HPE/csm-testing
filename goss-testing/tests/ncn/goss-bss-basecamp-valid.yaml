{{ $logrun := .Env.GOSS_BASE | printf "%s/scripts/data-validator.py" }}
command:
    {{ $testlabel := "bss_basecamp_validate" }}
    {{$testlabel}}:
        title: BSS / Basecamp validity
        meta:
            desc: Check that BSS or Basecamp has valid data.
            sev: 0
        exec: "{{.Env.GOSS_BASE}}/scripts/data-validator.py"
        # The command should succeed
        exit-status: 0
        # We fail if the following message shows up in stdout
        timeout: 20000
