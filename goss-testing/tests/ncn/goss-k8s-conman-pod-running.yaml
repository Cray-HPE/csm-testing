command:
  k8s_service_conman_running:
    title: Kubernetes Pod 'cray-conman' Is Running
    meta:
      desc: If this test fails, look at the state of the conman pod (kubectl get po -n services | grep conman) to investigate.
      sev: 0
    exec: kubectl get pods -n services -l 'app.kubernetes.io/name=cray-conman' | awk '{ print $3 }' | grep Running
    exit-status: 0
    timeout: 10000
    skip: false
