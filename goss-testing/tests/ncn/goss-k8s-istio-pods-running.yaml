# Variable set: pods_istio
command:
  {{range $label := index .Vars "pods_istio"}}
  k8s_service_{{$label}}_running:
    title: Kubernetes Service '{{$label}}' Running
    meta:
      desc: Validates that Kubernetes service with label '{{$label}}' is running.
      sev: 0
    exec: pods=$(kubectl get pods -n istio-system -l {{$label}} 2>&1 | awk 'NR>1' | awk '{ print $3 }'); if [ -z $pods ]; \
      then echo FAIL; else for status in $pods; do if [ "$status" != "Running" ]; then echo FAIL; fi; done; fi
    exit-status: 0
    timeout: 10000
    skip: false
  {{end}}