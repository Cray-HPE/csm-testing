# Variable set: k8s_services
command:
  {{range $label := index .Vars "pods_services"}}
  k8s_service_{{$service}}_running:
    title: Kubernetes Service '{{$label}}' Running
    meta:
      desc: Validates that Kubernetes service with label '{{$label}}' is running.
      sev: 0
    exec: kubectl get pods -n services -l {{$label}} | awk 'NR>1' | awk '{ print $3 }' | \
      while read status; do if [ "$status" != "Running" ]; then echo FAIL; fi; done
    exit-status: 0
    timeout: 10000
    skip: false
  {{end}}