{{ $this_node_name := .Vars.this_node_name }}
{{ $logrun := .Env.GOSS_BASE | printf "%s/scripts/log_run.sh" }}
package:
    # This package is installed on all NCNs
    ceph-common:
        title: ceph-common package
        meta:
            desc: Check that Ceph is installed. If this test fails, refer to 'install/troubleshooting_ceph_csi.md#1-verify-ceph-csi' for more inforamtion.
            sev: 0
        installed: true
command:
    # We expect "ceph -s" to work on the first three storage nodes
    # and any master node
    {{if $this_node_name | regexMatch "^ncn-(m|s00[1-3])" }}
        {{ $testlabel := "ceph_s_runs" }}
        {{$testlabel}}:
            title: ceph -s
            meta:
                desc: Check that ceph -s successfully executes. If this test fails, refer to 'install/troubleshooting_ceph_csi.md#1-verify-ceph-csi' for more inforamtion.
                sev: 0
            exec: |-
                "{{$logrun}}" -l "{{$testlabel}}" \
                    /usr/bin/ceph -s
            exit-status: 0
            timeout: 20000
    {{end}}
