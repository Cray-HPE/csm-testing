{{ $scripts := .Env.GOSS_BASE | printf "%s/scripts" }}
{{ $logrun := $scripts | printf "%s/log_run.sh" }}
command:
    {{ $testlabel := "switch-ping-status" }}
    {{$testlabel}}:
        title: Verify that the network switch has external access
        meta:
            desc: If this test fails, then validate the network switch configurations.
            sev: 0
        exec: |-
            #Set pipefail so that if any commands in the command pipeline fail, the test will fail
            set -eo pipefail
            "{{$logrun}}" -l "{{$testlabel}}" \
                canu test --csm 1.2 --json --username admin --password ${SW_ADMIN_PASSWORD} |grep ping
        stdout:
          - "PASS"
        exit-status: 0
        timeout: 60000
        skip: false
