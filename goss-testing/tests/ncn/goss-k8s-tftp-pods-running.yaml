command:
  k8s_service_tftp_running:
    title: Kubernetes Service 'cray-tftp' Is Running
    meta:
      desc: If this test fails, look at the state of the cray-tftp pods (kubectl get po -n services | grep cray-tftp) to investigate.
      sev: 0
    exec: kubectl get pods -n services -l 'app.kubernetes.io/name=cray-tftp' | awk '{ print $3 }' | grep Running
    exit-status: 0
    timeout: 10000
    skip: false
