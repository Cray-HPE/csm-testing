command:
  NCN-default-gateway-points-to-CAN-gateway:
    title: Default Gateway Same as CAN Gateway
    meta:
      desc: Fails if the default gateway does not match CAN gateway on NCNs.
      sev: 0
    exec: "if [[ $(ip route show default | awk '{print $3}') != $(craysys metadata get can-gw) ]]; then echo FAIL;fi"
    exit-status: 0
    stdout:
      - "!FAIL"
    timeout: 10000
    skip: false
