command:
  zypper_lr_repo_count:
    title: No repos exist
    meta:
      desc: No repos exist
      sev: 0
    # List repos, exlcuding the meta on top, and count how many there are
    exec: "zypper lr | grep -c ^[0-9]"
    stdout:
    - "0"
    exit-status: 0
