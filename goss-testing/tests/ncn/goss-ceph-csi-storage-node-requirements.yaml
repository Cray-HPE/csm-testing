package:
    ceph-common:
        meta:
            desc: Check that Ceph is installed
            sev: 0
        installed: true
file:
    {{range $ceph_file := index .Vars "ceph_files"}}
    {{$ceph_file}}:
        meta:
            desc: "Check that {{$ceph_file}} file exists"
            sev: 0
        exists: true
        filetype: file
    {{end}}
command:
    ceph_installed:
        meta:
            desc: Check that ceph -s successfully executes
            sev: 0
        exec: "/usr/bin/ceph -s"
        exit-status: 0
        timeout: 10000
