{{ $thisnode := .Vars.thisnode }}
package:
    ceph-common:
        title: ceph-common package
        meta:
            desc: Check that Ceph is installed
            sev: 0
        installed: true
command:
    ceph_installed:
        title: ceph -s
        meta:
            desc: Check that ceph -s successfully executes
            sev: 0
        exec: "/usr/bin/ceph -s"
        exit-status: 0
        timeout: 10000
file:
    # These files only are checked on ncn-s001
    {{if eq $thisnode "ncn-s001"}}
        {{range $ceph_file := index .Vars "ceph_files"}}
            {{$ceph_file}}:
                title: {{$ceph_file}} file
                meta:
                    desc: "Check that {{$ceph_file}} file exists"
                    sev: 0
                exists: true
                filetype: file
        {{end}}
    {{end}}
