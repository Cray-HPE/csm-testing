command:
  ceph_storage_config_files:
    title: Validates the ceph config files are in place.
    meta:
      desc: If this test fails, verify install/upgrade steps were completed properly without errors.
      sev: 0
    exec: "ls /etc/ceph"
    stdout:
    - ceph.client.admin.keyring
    - ceph.conf
    - ceph.pub
    exit-status: 0
