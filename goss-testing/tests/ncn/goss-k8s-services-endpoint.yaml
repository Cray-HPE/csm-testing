# Variable set: k8s_services
command:
  {{range $service := index .Vars "k8s_services"}}
  k8s_service_{{$service}}_endpoint:
    title: Kubernetes Service '{{$service}}' Has Endpoint
    meta:
      desc: Validates that Kubernetes service '{{$service}}' has an endpoint.
      sev: 0
    exec: kubectl -n services get endpoints | grep {{$service}}
    exit-status: 0
    timeout: 10000
    skip: false
  {{end}}