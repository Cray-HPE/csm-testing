{{ $logrun := .Env.GOSS_BASE | printf "%s/scripts/log_run.sh" }}
command:
  {{ range $test := index .Vars "hms_ct_tests"}}
  hms-ct-test-{{ $test }}:
    exec: "{{$logrun}} -l hms-ct-test-{{ $test }} /opt/cray/csm/scripts/hms_verification/run_hms_ct_tests.sh -t {{ $test }} -p"
    exit-status: 0
    timeout: 300000
    skip: false
  {{ end }}