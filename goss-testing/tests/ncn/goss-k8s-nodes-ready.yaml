command:
  k8s_nodes_ready:
    title: Validate kubernetes nodes are in Ready state
    meta:
      desc: If this test fails run 'kubectl get nodes' to determine which node is not in a ready state. 
      sev: 0
    exec: "kubectl get nodes | grep ^ncn | grep -v ' Ready '"
    exit-status: 1
    timeout: 5000
    skip: false
