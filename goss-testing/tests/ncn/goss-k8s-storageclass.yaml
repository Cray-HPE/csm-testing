command:
  k8s_storageclasses:
    title: Kubernetes StorageClasses
    meta:
      desc: Validates Kubernetes has correct StorageClasses.
      sev: 0
    exec: "kubectl get storageclass"
    stdout:
    - ceph-cephfs-external
    - k8s-block-replicated
    - sma-block-replicated
    exit-status: 0