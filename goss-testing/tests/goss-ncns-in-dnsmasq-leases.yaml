command:
  ncns_have_dnsmasq_lease:
    title: NCNs Have dnsmasq Lease
    meta:
      desc: Checks that all ncns in data.json have a dnsmasq lease.
      sev: 0
    exec: "/usr/bin/env python3 {{.Env.GOSS_BASE}}/scripts/python/csi_validate_dns_check.py {{.Vars.datajson}}"
    stdout:
    - PASS
    exit-status: 0
    timeout: 10000
    skip: false
