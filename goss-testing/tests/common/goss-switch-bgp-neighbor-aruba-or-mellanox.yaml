command:
  bgp_neighbors_established:
    title: Switch BGP Neighbors
    meta:
      desc: Validates connection to the BGP neighbors of a switch.
      sev: 0
    exec: canu validate network bgp --password {{.Env.SW_ADMIN_PASSWORD}}
    exit-status: 0
    stdout:
      - "!FAIL"
    timeout: 20000
    skip: false
