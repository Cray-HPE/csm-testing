command:
    {{range $command := index .Vars "commands"}}
        command_{{$command}}:
            title: Command '{{$command}}' Available
            meta:
                desc: Validates that '{{$command}}' is available on the local system.
                sev: 0
            exec: {{$command}}
            exit-status: 0
            timeout: 10000
            skip: false
    {{end}}