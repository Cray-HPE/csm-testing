{{ $logrun := .Env.GOSS_BASE | printf "%s/scripts/log_run.sh" }}
command:
    {{ $testlabel := "bond_members_have_correct_mtu" }}
    {{$testlabel}}:
        title: Bond Members Have Correct MTU
        meta:
            desc: Validates that the bond0 interface members have an MTU of {{.Vars.bond_member_mtu}}.
            sev: 0
        exec: |-
            # We call log_run so we can capture the contents of the file, to help debug failures
            "{{$logrun}}" -l "{{$testlabel}}" \
                cat /etc/sysconfig/network/ifcfg-bond0 |
                awk -F "'" '/BONDING_SLAVE/{print $2}' | 
                while read member ; do 
                    ip addr show $member | grep mtu | awk '{print $5}'
                done
        stdout:
            - {{.Vars.bond_member_mtu}}
        exit-status: 0
        timeout: 1000
        skip: false