command:
  mgmt0_mgmt1_have_carrier:
    title: mgmt0/mgmt1 Have Carrier
    meta:
      desc: On instances with a mgmt0 interface, checks if they have a carrier.
      sev: 0
    exec: "ip link | grep -E 'mgmt0|mgmt1' | grep DOWN || echo 'PASS'"
    stdout:
      - PASS
    exit-status: 0
    timeout: 10000
    skip: false


