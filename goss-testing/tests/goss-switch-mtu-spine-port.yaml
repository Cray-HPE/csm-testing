command:
  mtu_from_mellanox_switch:
    title: MTU Spint Port Valid
    meta:
      desc: Validates the MTU spine port number is correct on Mellanox network switches.
      sev: 0
    exec: /usr/bin/env bash {{.Env.GOSS_BASE}}/scripts/mellanox_get_mpu.sh {{.Vars.switch_mellanox.ip}} {{.Env.switch_mellanox_password}}
    exit-status: 0
    stdout:
      - "!FAIL"
    timeout: 10000
    skip: false
