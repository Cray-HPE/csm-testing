{{ $pre_checks := .Vars.pre_checks }}
{{ $activity := .Vars.activity }}
{{ $scripts := .Env.GOSS_BASE | printf "%s/scripts" }}
{{ $media_dir := .Env.GOSS_BASE | printf "%s/scripts/python/iuf_run_setup" }}
{{ $logrun := .Env.GOSS_BASE | printf "%s/scripts/log_run.sh" }}
{{ $iuf_pre_checks := $scripts | printf "%s/python/iuf_pre_checks.py" }}
{{ $iuf_cleanup := $scripts | printf "%s/python/iuf_cleanup.py" }}
command:
  {{ $testlabel := "iuf_list_stages_negative" }}
  {{$testlabel}}:
    title: iuf list stages/ls 
    meta:
      desc: Lists stages for an IUF activity which does not exist
      sev: 0
    exec: |-
      # Run pre-checks for IUF
      "{{$logrun}}" -l "{{$testlabel}}" \
      "{{$iuf_pre_checks}}" "{{ index $pre_checks 0 }}" "{{ index $pre_checks 1 }}" "{{ index $pre_checks 2 }}" && \
    
      # Run IUF
      "{{$logrun}}" -l "{{$testlabel}}" /usr/bin/iuf -a "{{ index $activity 2 }}" ls 
    
      # Run cleanup step independently
      "{{$logrun}}" -l "{{$testlabel}}" "{{$iuf_cleanup}}" "{{ index $activity 2 }}"
    exit-status: 0
    stdout:
      - "+----------------------------+---------------------------------------------------------------------------------------+--------+----------+"
      - "| Stage                      | Description                                                                           | Status | Duration |"
      - "+----------------------------+---------------------------------------------------------------------------------------+--------+----------+"
      - "| process-media              | Inventory and extract products in the media directory for use in subsequent stages    | N/A    | N/A      |"
      - "| pre-install-check          | Perform pre-install readiness checks                                                  | N/A    | N/A      |"
      - "| deliver-product            | Upload product content onto the system                                                | N/A    | N/A      |"
      - "| update-vcs-config          | Merge working branches and perform automated VCS configuration                        | N/A    | N/A      |"
      - "| update-cfs-config          | Update CFS configuration utilizing sat bootprep                                       | N/A    | N/A      |"
      - "| prepare-images             | Build and configure management node and/or managed node images utilizing sat bootprep | N/A    | N/A      |"
      - "| management-nodes-rollout   | Rolling rebuild of management nodes                                                   | N/A    | N/A      |"
      - "| deploy-product             | Deploy services to system                                                             | N/A    | N/A      |"
      - "| post-install-service-check | Perform post-install checks of deployed product services                              | N/A    | N/A      |"
      - "| managed-nodes-rollout      | Rolling reboot of managed nodes                                                       | N/A    | N/A      |"
      - "| post-install-check         | Perform post-install checks                                                           | N/A    | N/A      |"
      - "+----------------------------+---------------------------------------------------------------------------------------+--------+----------+"
    timeout: 20000
    skip: false
