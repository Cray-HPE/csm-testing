{{ $pre_checks := .Vars.pre_checks }}
{{ $scripts := .Env.GOSS_BASE | printf "%s/scripts" }}
{{ $iuf_pre_checks := $scripts | printf "%s/python/iuf_pre_checks.py" }}
{{ $validate_iuf_manifest := .Env.GOSS_BASE | printf "%s/scripts/python/validate_iuf_manifest.py" }}
{{ $manifest := .Vars.iuf_manifest }}
{{ $logrun := .Env.GOSS_BASE | printf "%s/scripts/log_run.sh" }}

command:
  {{ $testlabel := "iuf_validate_product_manifest" }}
  {{$testlabel}}:
    title: iuf validate product_manifest
    meta:
      desc: Validates iuf_product_manifest.yaml
      sev: 0
    exec: |-

      # validate iuf product manifest
      echo "Test case:validate_iuf_manifest"
      "{{$logrun}}" -l "{{$testlabel}}" "{{ $validate_iuf_manifest }}" "{{ index $manifest 0 }}"
    exit-status: 0
    timeout: 20000
    skip: false