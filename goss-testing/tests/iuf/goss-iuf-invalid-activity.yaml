{{ $pre_checks := .Vars.pre_checks }}
{{ $activity := .Vars.activity }}
{{ $scripts := .Env.GOSS_BASE | printf "%s/scripts" }}
{{ $media_dir := .Env.GOSS_BASE | printf "%s/scripts/python/iuf_run_setup" }}
{{ $logrun := .Env.GOSS_BASE | printf "%s/scripts/log_run.sh" }}
{{ $iuf_pre_checks := $scripts | printf "%s/python/iuf_pre_checks.py" }}
{{ $iuf_run := $scripts | printf "%s/python/iuf_run.py" }}
{{ $iuf_cleanup := $scripts | printf "%s/python/iuf_cleanup.py" }}
command:
  {{ $testlabel := "iuf_invalid_activity_name" }}
  {{$testlabel}}:
    title: invalid activity name for IUF run
    meta:
      desc: The output of IUF id invalid activity name is used.
      sev: 0
    exec: |-
      "{{$logrun}}" -l "{{$testlabel}}" \
      "{{$iuf_pre_checks}}" "{{ index $pre_checks 0 }}" "{{ index $pre_checks 1 }}" "{{ index $pre_checks 2 }}" && \
      "{{$logrun}}" -l "{{$testlabel}}" "{{$iuf_run}}" "{{$media_dir}}" "{{ index $activity 1 }}" && \
      "{{$logrun}}" -l "{{$testlabel}}" "{{$iuf_cleanup}}"
    exit-status: 1
    stderr:
     - "Activity {{ index $activity 1 }} invalid. Names must only contain lowercase letters, numbers, periods, and dashes"
    timeout: 180000
    skip: false