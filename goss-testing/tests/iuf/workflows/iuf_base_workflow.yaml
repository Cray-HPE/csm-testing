apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: iuf-base-auto-workflow-
  namespace: argo
spec:
  arguments:
    parameters:
      - name: scriptContent
        value: |
          echo "This is a test script."
      - name: dryRun
        value: "true"  # Set to "false" to execute the script
      - name: script_output_file
        value: "/tmp/my_output"
  workflowTemplateRef:
    name: iuf-base-template-auto