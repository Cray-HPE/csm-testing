{{ $pre_checks := .Vars.pre_checks }}
{{ $scripts := .Env.GOSS_BASE | printf "%s/scripts" }}
{{ $media_dir := .Env.GOSS_BASE | printf "%s/scripts/python/iuf_run_setup" }}
{{ $activity := .Vars.activity }}
{{ $logrun := .Env.GOSS_BASE | printf "%s/scripts/log_run.sh" }}
{{ $iuf_pre_checks := $scripts | printf "%s/python/iuf_pre_checks.py" }}
{{ $iuf_run := $scripts | printf "%s/python/iuf_run.py" }}
{{ $iuf_abort := $scripts | printf "%s/check_iuf_abort.sh" }}
{{ $iuf_cleanup := $scripts | printf "%s/python/iuf_cleanup.py" }}
command:
  {{ $testlabel := "iuf_activity_restart" }}
  {{$testlabel}}:
    title: iuf activity restart
    meta:
      desc: Executes restart for a particular IUF activity.
      sev: 0
    exec: |-
    "{{$logrun}}" -l "{{$testlabel}}" bash -c '
        # Run prechecks for IUF
        "{{$iuf_pre_checks}}" "{{ index $pre_checks 0 }}" "{{ index $pre_checks 1 }}" "{{ index $pre_checks 2 }}" "{{ index $pre_checks 3 }}" "{{ index $pre_checks 4 }}" "{{ index $pre_checks 5 }}" && \

        # Run an IUF session and abort it
        "{{$iuf_abort}}" && \

        # Restart the aborted activity
        /usr/bin/iuf -a test-activity restart

        # Cleanup the workflows,log and media dir
        "{{$iuf_cleanup}}"
      '
    exit-status: 0
    timeout: 180000
    skip: false