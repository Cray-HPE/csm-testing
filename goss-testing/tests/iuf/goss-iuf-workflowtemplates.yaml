{{ $pre_checks := .Vars.pre_checks }}
{{ $scripts := .Env.GOSS_BASE | printf "%s/scripts" }}
{{ $iuf_pre_checks := $scripts | printf "%s/python/iuf_pre_checks.py" }}
{{ $workflows_dir := "/opt/cray/tests/install/iuf/workflows" }}
{{ $workflowtemplates_dir := "/opt/cray/tests/install/iuf/workflowtemplates" }}
{{ $check_workflows := $scripts | printf "%s/python/check_workflow_template.py }}

command:
  {{ $testlabel := "iuf_worklfowtemplates" }}
  {{$testlabel}}:
    title: iuf worklfow-templates
    meta:
      desc: Executes few IUF workflowtemplates
      sev: 0
    exec: |-
      "{{$logrun}}" -l "{{$testlabel}}" bash -c '
        # Run pre-checks for IUF
        "{{$iuf_pre_checks}}" "{{ index $pre_checks 0 }}" "{{ index $pre_checks 1 }}" "{{ index $pre_checks 2 }}" "{{ index $pre_checks 3 }}" "{{ index $pre_checks 4 }}" "{{ index $pre_checks 5 }}" && \

        # TEST CASE: Run IUF CPC template
        "{{$check_workflows}}" "{{$workflowtemplates_dir}}/update_product_catalog_template.yaml" "{{$workflows}}/update_cpc_workflow.yaml" 

        # TEST CASE: Run iuf base template
        "{{$check_workflows}}" "{{$workflowtemplates_dir}}/iuf_base_template.yaml" "{{$workflows}}/iuf_base_workflow.yaml"
      '
    exit-status: 0
    timeout: 1800000
    skip: false