networks:
  - "nmn"
  - "hmn"
  - "mtl"
  - "can"

network_interfaces:
  - bond0
  - bond0.nmn0
  - bond0.hmn0
  - bond0.can0
  - bond0.cmn0

services_enabled:
  - dnsmasq
  - nexus
  - basecamp
  - conman

services_running:
  - dnsmasq
  - nexus
  - basecamp
  - conman

k8s_ceph_csi_configmaps:
  - ceph-csi-config
  - cephfs-csi-sc
  - kube-csi-sc
  - sma-csi-sc
  - sts-rados-config

k8s_ceph_csi_secrets:
  - csi-cephfs-secret
  - csi-kube-secret
  - csi-sma-secret

datajson:
  - "/var/www/ephemeral/configs/data.json"

staticsconf:
  - "/etc/dnsmasq.d/statics.conf"

qnd:
  - "/var/www/ephemeral/qnd-1.4.sh"

ncns_k8s:
  - ncn-w001
  - ncn-w002
  - ncn-w003
  - ncn-m002
  - ncn-m003

commands:
  - 'kubectl version --client'
  - 'ipmitool -V'
  - 'csi version'
  - 'cray --version'

artifact_symlinks:
  - filesystem.squashfs
  - initrd.img.xz
  - kernel

unbound_hostnames:
  - rgw-vip.nmn
  - rgw-vip.hmn
  - api-gw-service
  - api-gw-service.local
  - api-gw-service-nmn.local
  - packages
  - registry

kubectl: "/usr/bin/kubectl"

bond_member_mtu: 1500
