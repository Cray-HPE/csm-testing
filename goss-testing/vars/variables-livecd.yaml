ncns:
  - ncn-w001
  - ncn-w002
  - ncn-w003
  - ncn-s001
  - ncn-s002
  - ncn-s003
  - ncn-m001
  - ncn-m002
  - ncn-m003

ncns_nopit:
  - ncn-w001
  - ncn-w002
  - ncn-w003
  - ncn-s001
  - ncn-s002
  - ncn-s003
  - ncn-m002
  - ncn-m003

dns_nodes:
  - nodes:
    - ncn-m001
    networks:
      - ""
      - "nmn"
      - "hmn"
      - "mtl"
      - "can"

dns_services:
  - arti.dev.cray.com

network_interfaces:
  - bond0
  - vlan002
  - vlan004
  - vlan007

bond_members:
  - mgmt0
  - mgmt1

services_enabled:
  - dnsmasq
  - nexus
  - basecamp

services_running:
  - dnsmasq
  - nexus
  - basecamp

datajson:
  - "/var/www/ephemeral/configs/data.json"

staticsconf:
  - "/var/www/ephemeral/statics.conf"

qnd:
  - "/var/www/ephemeral/qnd-1.4.sh"

switch_Aruba:
  ip: "10.103.10.20"
  login_url: "https://10.103.10.20/rest/v1/login"
  username: admin
  endpoint: "rest/v10.04/fullconfigs/running-config"
  jq_cmd: "jq '.ACL | .\"nmn-hmn/ipv4\" | .cfg_version'"

ncns_k8s:
  - ncn-w001
  - ncn-w002
  - ncn-w003
  - ncn-m002
  - ncn-m003

ceph_services:
  - mon
  - mgr
  - mds
  - osd
  - rgw

commands:
  - 'ceph -v'
  - 'kubectl version --client'
  - 'ipmitool -V'
  - 'csi version'

switch_mellanox:
  ip: “10.1.0.1”

artifact_symlinks:
   - filesystem.squashfs
   - initrd.img.xz
   - kernel

artifact_dirs:
   - dirs:
     - ncn-m002
     - ncn-m003
     - ncn-s001
     - ncn-s002
     - ncn-s003
     - ncn-w001
     - ncn-w002
     - ncn-w003
     symlinks:
       - filesystem.squashfs
       - initrd.img.xz
       - kernel