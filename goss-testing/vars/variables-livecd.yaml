networks:
  - "nmn"
  - "hmn"
  - "mtl"
  - "can"

network_interfaces:
  - bond0
  - bond0.nmn0
  - bond0.hmn0
  - bond0.can0

services_enabled:
  - dnsmasq
  - nexus
  - basecamp
  - conman

services_running:
  - dnsmasq
  - nexus
  - basecamp
  - conman

datajson:
  - "/var/www/ephemeral/configs/data.json"

staticsconf:
  - "/etc/dnsmasq.d/statics.conf"

qnd:
  - "/var/www/ephemeral/qnd-1.4.sh"

ncns_k8s:
  - ncn-w001
  - ncn-w002
  - ncn-w003
  - ncn-m002
  - ncn-m003

commands:
  - 'kubectl version --client'
  - 'ipmitool -V'
  - 'csi version'
  - 'cray --version'

artifact_symlinks:
  - filesystem.squashfs
  - initrd.img.xz
  - kernel

artifact_dirs:
  - dirs:
    - ncn-m002
    - ncn-m003
    - ncn-s001
    - ncn-s002
    - ncn-s003
    - ncn-w001
    - ncn-w002
    - ncn-w003
    symlinks:
      - filesystem.squashfs
      - initrd.img.xz
      - kernel

unbound_hostnames:
  - rgw-vip.nmn
  - rgw-vip.hmn
  - api-gw-service
  - api-gw-service.local
  - api-gw-service-nmn.local
  - packages
  - registry

bond_member_mtu: 1500